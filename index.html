<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calcu">
    <!-- clear, +, -, :, x, 0-10-->
    <div id="result" style="display: flex;">
      <div id="res">0</div>
    </div>
    <div id="compute">
      <button type="submit" onClick="refreshPage()" id="clear">Clear</button>
      <button id="delete">Delete</button>
    </div>
    <div class="operators">
      <button id="plus">+</button>
      <button id="minus">-</button>
      <button id="divide">:</button>
      <button id="times">x</button>
    </div>
    <div class="numbers1">
      <button class="num" id="one">1</button>
      <button class="num">2</button>
      <button class="num">3</button>
      <button class="num">4</button>
    </div>
    <div class="numbers2">
      <button class="num">5</button>
      <button class="num">6</button>
      <button class="num">7</button>
      <button class="num">8</button>
    </div>
    <div class="numbers3">
      <button class="num">9</button>
      <button class="num">0</button>
      <button id="equal">=</button>
    </div>
  </div>
  <a href="https://github.com/GabriellaGloria" style="
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: 30px;
    color: rgb(97, 164, 241);
    text-decoration: none;
    margin: 30px;
  ">
    Github : GabriellaGloria
  </a>
  <script src="script.js"></script>
</body>
</html>
